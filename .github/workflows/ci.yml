# Name of the workflow, shown in GitHub's Actions tab
name: CI Pipeline

# When to run this workflow
on:
  push:
    branches:
      - main  # Runs when you push to the main branch
  pull_request:
    branches:
      - main  # Runs when you create a pull request to main

# Jobs to run
jobs:
  # Job 1: Lint (checks code style)
  lint:
    name: Lint  # Name shown in GitHub Actions
    runs-on: ${{ matrix.os }}  # Run on different operating systems
    strategy:
      matrix:
        node-version: [16, 18]  # Test on Node.js versions 16 and 18
        os: [ubuntu-latest, windows-latest]  # Test on Ubuntu and Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Gets your project code from GitHub
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Sets up Node.js
        with:
          node-version: ${{ matrix.node-version }}  # Uses Node.js 16 or 18
          cache: 'npm'  # Saves node_modules to speed up future runs
      - name: Install dependencies
        run: npm ci  # Installs node_modules based on package-lock.json
      - name: Run lint
        run: npm run lint  # Runs your linter (e.g., ESLint)

  # Job 2: Test (runs your tests)
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16, 18]
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test  # Runs your tests (e.g., Jest, Mocha)

  # Job 3: Build (builds your project and saves the output)
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16, 18]
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build  # Builds your project (e.g., creates dist/ folder)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # Saves the build output
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.node-version }}  # Unique name for artifacts
          path: dist/  # Folder where build output is saved (change if different)
